<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting Site</title>
    <!-- * adding the inter google font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <footer class="block block--dark footer">
        <div class="container grid">

            <div class="collapsible collapsible--expanded">
                <header class="collapsible__header">
                    <h2 class="collapsible__heading">PRODUCTS</h2>
                    <svg class="icon icon--white collapsible__chevron">
                        <!-- * this is the correct path that we need to enter to see the svg -->
                        <use xlink:href="images/sprite.svg#chevron"></use>
                    </svg>
                </header>
                <div class="collapsible__content">
                    <ul class="list">
                        <li>Wordpress Hosting</li>
                        <li>Free Automated WordPress</li>
                        <li>Migrations</li>
                        <li>Domain Names</li>
                        <li>Monthly Web Hosting</li>
                    </ul>
                </div>
            </div>

        </div>
    </footer>
    <script src="js/main.js"></script>
</body>


</html>
